<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style/css/styles.css">
</head>
<body>
    <div class="container">
        <div>
            <h1 class="header_text">Would you be my Valentines?</h1>
        </div>
        <div class="gif_container">
            <img src="https://media.tenor.com/mJASxDz2y50AAAAj/give-hearts-heart.gif" alt="Cute animated illustration">
        </div>
        <div class="buttons">
            <button class="btn btn-layered-3d btn-layered-3d--pink" id="yesButton" onclick="nextPage()">Yes</button>
            <button class="btn btn-layered-3d btn-layered-3d--pink" id="noButton" onmouseover="moveButton()">No</button>
            <script>
                function nextPage() {
                    window.location.href = "yes.html";
                }

                function moveButton() {
                    var button = document.getElementById('noButton');
                    var buttonWidth = button.offsetWidth;
                    var buttonHeight = button.offsetHeight;

                    var x = Math.random() * (window.innerWidth - buttonWidth);
                    var y = Math.random() * (window.innerHeight - buttonHeight);

                    button.style.position = 'fixed';
                    button.style.left = `${x}px`;
                    button.style.top = `${y}px`;
                }
            </script>
        </div>
    </div>
</body>
</html>
